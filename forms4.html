<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<!-- check boxes -->
<!-- radio buttons -->
<!-- sliders -->
<!-- file inputs -->

<body>
    <form>
        <div>
            <input type="checkbox" id="front">
            <label class="label-inline" for="front">front-end</label>
        </div>
        <div>
            <input type="checkbox" id="back" checked>
            <label class="label-inline" for="back">back-end</label>
        </div>
        <div>
            <input type="radio" name="membership" id="silver">
            <label for="silver" class="label-inline">silver</label>
        </div>
        <div>
            <input type="radio" name="membership" id="gold">
            <label for="gold" class="label-inline">gold</label>
        </div>

        <input type="range" min="0" max="100" value="90">

        <input type="file" multiple accept=".jpg, .png">


    </form>


</body>

</html>
